<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGC Auth Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
        }
        
        .header {
            background: rgba(255,255,255,0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 { 
            color: #667eea; 
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 25px;
        }
        
        .config { 
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 12px;
            margin-top: 20px;
        }
        
        input, button, select { 
            padding: 14px 20px; 
            border: 2px solid #667eea; 
            border-radius: 10px; 
            font-size: 15px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-weight: 600;
            border: none;
        }
        
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 25px rgba(102,126,234,0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .section {
            background: rgba(255,255,255,0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }
        
        .section h2 { 
            color: #667eea; 
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group { 
            margin-bottom: 15px; 
        }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #555;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }
        
        th, td {
            padding: 16px 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        tr:hover { 
            background: #f8f9ff; 
        }
        
        .btn-small {
            padding: 8px 14px;
            font-size: 13px;
            margin: 3px;
            border-radius: 6px;
        }
        
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        
        .badge-active { 
            background: #d4edda; 
            color: #28a745; 
        }
        
        .badge-banned { 
            background: #f8d7da; 
            color: #dc3545; 
        }
        
        .badge-expired { 
            background: #fff3cd; 
            color: #856404; 
        }
        
        #result { 
            margin-top: 20px; 
            padding: 16px 20px; 
            border-radius: 10px; 
            display: none;
            font-weight: 500;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success { 
            background: #d4edda; 
            color: #155724; 
            border-left: 4px solid #28a745;
        }
        
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border-left: 4px solid #dc3545;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(102,126,234,0.3);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        code {
            background: #f4f4f4;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .copy-btn {
            background: transparent;
            border: 1px solid #667eea;
            color: #667eea;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 8px;
        }
        
        .copy-btn:hover {
            background: #667eea;
            color: white;
        }
        
        @media (max-width: 768px) {
            .config {
                grid-template-columns: 1fr;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê VGC Auth Management Panel</h1>
            <p class="subtitle">Manage authentication keys and monitor system usage</p>
            <div class="config">
                <input type="text" id="apiUrl" placeholder="API URL (e.g., https://your-app.up.railway.app)">
                <input type="password" id="adminSecret" placeholder="Admin Secret">
                <button onclick="saveConfig()">üíæ Save Config</button>
            </div>
        </div>

        <div id="statsSection"></div>

        <div class="section">
            <h2>‚ûï Generate New Key</h2>
            <div class="form-row">
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" id="keyName" placeholder="e.g., wenddy, john_doe">
                </div>
                <div class="form-group">
                    <label>Expiration Days</label>
                    <input type="number" id="expireDays" value="30" min="0" placeholder="0 = never expire">
                </div>
            </div>
            <button onclick="generateKey()">üîë Generate Key</button>
            <div id="result"></div>
        </div>

        <div class="section">
            <h2>üìã License Keys</h2>
            <div class="toolbar">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search by key, name, or HWID..." onkeyup="filterKeys()">
                <button onclick="loadKeys()">üîÑ Refresh</button>
                <button onclick="exportKeys()">üì• Export CSV</button>
            </div>
            <div id="keysTable"></div>
        </div>

        <div class="section">
            <h2>‚ö†Ô∏è Authentication Attempts</h2>
            <div class="toolbar">
                <select id="attemptFilter" onchange="loadAttempts()">
                    <option value="all">All Attempts</option>
                    <option value="failed">Failed Only</option>
                    <option value="success">Successful Only</option>
                </select>
                <button onclick="loadAttempts()">üîÑ Refresh</button>
            </div>
            <div id="attemptsTable"></div>
        </div>
    </div>

    <script>
        const API_URL_KEY = 'vgc_api_url';
        const SECRET_KEY = 'vgc_admin_secret';
        let allKeys = [];

        window.onload = () => {
            document.getElementById('apiUrl').value = localStorage.getItem(API_URL_KEY) || '';
            document.getElementById('adminSecret').value = localStorage.getItem(SECRET_KEY) || '';
            if (document.getElementById('apiUrl').value) {
                loadKeys();
                loadAttempts();
            }
        };

        function saveConfig() {
            localStorage.setItem(API_URL_KEY, document.getElementById('apiUrl').value);
            localStorage.setItem(SECRET_KEY, document.getElementById('adminSecret').value);
            showResult('‚úÖ Configuration saved successfully!', 'success');
            loadKeys();
        }

        function getHeaders() {
            return {
                'Content-Type': 'application/json',
                'x-admin-secret': document.getElementById('adminSecret').value
            };
        }

        function getApiUrl() {
            return document.getElementById('apiUrl').value;
        }

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = type;
            result.style.display = 'block';
            setTimeout(() => result.style.display = 'none', 5000);
        }

        async function generateKey() {
            const name = document.getElementById('keyName').value || null;
            const expires_days = parseInt(document.getElementById('expireDays').value);

            if (!name) {
                showResult('‚ùå Please enter a customer name', 'error');
                return;
            }

            try {
                const res = await fetch(`${getApiUrl()}/admin/genkey`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ name, expires_days })
                });
                const data = await res.json();
                if (data.key) {
                    showResult(`‚úÖ Key created successfully: ${data.key} for ${name}`, 'success');
                    document.getElementById('keyName').value = '';
                    document.getElementById('expireDays').value = '30';
                    loadKeys();
                } else {
                    showResult('‚ùå Error: ' + JSON.stringify(data), 'error');
                }
            } catch (e) {
                showResult('‚ùå Error: ' + e.message, 'error');
            }
        }

        function updateStats(keys) {
            const now = Math.floor(Date.now() / 1000);
            const active = keys.filter(k => !k.banned && (!k.expires_at || k.expires_at > now)).length;
            const banned = keys.filter(k => k.banned).length;
            const expired = keys.filter(k => k.expires_at && k.expires_at < now && !k.banned).length;
            const bound = keys.filter(k => k.hwid).length;

            const html = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${keys.length}</div>
                        <div class="stat-label">Total Keys</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${active}</div>
                        <div class="stat-label">Active</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${bound}</div>
                        <div class="stat-label">HWID Bound</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${banned}</div>
                        <div class="stat-label">Banned</div>
                    </div>
                </div>
            `;
            document.getElementById('statsSection').innerHTML = html;
        }

        async function loadKeys() {
            try {
                const res = await fetch(`${getApiUrl()}/admin/keys`, {
                    headers: getHeaders()
                });
                allKeys = await res.json();
                updateStats(allKeys);
                renderKeys(allKeys);
            } catch (e) {
                document.getElementById('keysTable').innerHTML = '<p style="color:red;">Error: ' + e.message + '</p>';
            }
        }

        function renderKeys(keys) {
            const now = Math.floor(Date.now() / 1000);
            
            let html = '<table><tr><th>Key</th><th>Name</th><th>HWID</th><th>Created</th><th>Expires</th><th>Status</th><th>Actions</th></tr>';
            
            keys.forEach(k => {
                let status = '<span class="badge badge-active">Active</span>';
                if (k.banned) status = '<span class="badge badge-banned">Banned</span>';
                else if (k.expires_at && k.expires_at < now) status = '<span class="badge badge-expired">Expired</span>';

                const createdDate = new Date(k.created_at * 1000).toLocaleString();
                const expiresDate = k.expires_at ? new Date(k.expires_at * 1000).toLocaleString() : 'Never';

                html += `<tr>
                    <td>
                        <code>${k.key}</code>
                        <button class="copy-btn" onclick="copyToClipboard('${k.key}')">üìã</button>
                    </td>
                    <td><strong>${k.name || '-'}</strong></td>
                    <td>${k.hwid ? '<code>' + k.hwid.substring(0,25) + '...</code>' : '<span style="color:#999">Not bound</span>'}</td>
                    <td>${createdDate}</td>
                    <td>${expiresDate}</td>
                    <td>${status}</td>
                    <td>
                        ${!k.banned ? `<button class="btn-small" onclick="banKey('${k.key}')">üö´ Ban</button>` : ''}
                        ${k.hwid ? `<button class="btn-small" onclick="resetHwid('${k.key}')">üîÑ Reset</button>` : ''}
                    </td>
                </tr>`;
            });
            html += '</table>';
            document.getElementById('keysTable').innerHTML = html;
        }

        function filterKeys() {
            const search = document.getElementById('searchBox').value.toLowerCase();
            const filtered = allKeys.filter(k => 
                k.key.toLowerCase().includes(search) ||
                (k.name && k.name.toLowerCase().includes(search)) ||
                (k.hwid && k.hwid.toLowerCase().includes(search))
            );
            renderKeys(filtered);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showResult('‚úÖ Key copied to clipboard!', 'success');
            });
        }

        function exportKeys() {
            const csv = 'Key,Name,HWID,Created,Expires,Status\n' + 
                allKeys.map(k => {
                    const now = Math.floor(Date.now() / 1000);
                    let status = 'Active';
                    if (k.banned) status = 'Banned';
                    else if (k.expires_at && k.expires_at < now) status = 'Expired';
                    
                    return `${k.key},${k.name || ''},${k.hwid || ''},${new Date(k.created_at * 1000).toISOString()},${k.expires_at ? new Date(k.expires_at * 1000).toISOString() : 'Never'},${status}`;
                }).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `vgc-keys-${Date.now()}.csv`;
            a.click();
        }

        async function banKey(key) {
            if (!confirm(`Are you sure you want to ban key: ${key}?`)) return;
            try {
                await fetch(`${getApiUrl()}/admin/ban`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ key })
                });
                showResult('‚úÖ Key banned successfully', 'success');
                loadKeys();
            } catch (e) {
                showResult('‚ùå Error: ' + e.message, 'error');
            }
        }

        async function resetHwid(key) {
            if (!confirm(`Reset HWID binding for key: ${key}?`)) return;
            try {
                await fetch(`${getApiUrl()}/admin/resethwid`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ key })
                });
                showResult('‚úÖ HWID reset successfully', 'success');
                loadKeys();
            } catch (e) {
                showResult('‚ùå Error: ' + e.message, 'error');
            }
        }

        async function loadAttempts() {
            const filter = document.getElementById('attemptFilter').value;
            try {
                const res = await fetch(`${getApiUrl()}/admin/attempts`, {
                    headers: getHeaders()
                });
                let attempts = await res.json();
                
                if (filter === 'failed') attempts = attempts.filter(a => !a.success);
                if (filter === 'success') attempts = attempts.filter(a => a.success);
                
                let html = '<table><tr><th>Time</th><th>Key</th><th>HWID</th><th>IP</th><th>Result</th><th>Reason</th></tr>';
                
                attempts.forEach(a => {
                    const success = a.success ? '<span style="color:#28a745">‚úÖ Success</span>' : '<span style="color:#dc3545">‚ùå Failed</span>';
                    html += `<tr>
                        <td>${new Date(a.timestamp * 1000).toLocaleString()}</td>
                        <td><code>${a.key}</code></td>
                        <td>${a.hwid ? '<code>' + a.hwid.substring(0,25) + '...</code>' : '-'}</td>
                        <td>${a.ip}</td>
                        <td>${success}</td>
                        <td>${a.reason}</td>
                    </tr>`;
                });
                html += '</table>';
                document.getElementById('attemptsTable').innerHTML = html;
            } catch (e) {
                document.getElementById('attemptsTable').innerHTML = '<p style="color:red;">Error: ' + e.message + '</p>';
            }
        }
    </script>
</body>
</html>
